name: Build iOS IPA (AltStore Ready)

on:
  workflow_dispatch: # Avvio manuale

jobs:
  build:
    runs-on: macos-14 # Usa macOS Sonoma (supporta gli ultimi Xcode)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Aggiornato per Expo 50+

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4' # Versione stabile per AltStore/iOS 17-18

      - name: Install Dependencies
        run: |
          npm install -g eas-cli
          npm install # Installa le dipendenze del progetto

      # Questo passaggio è necessario solo se non l'hai già fatto nel codice
      - name: Install Expo Dev Client
        run: npx expo install expo-dev-client

      - name: Prebuild (Genera cartella iOS)
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build Unsigned IPA
        run: |
          cd ios
          
          # TRUCCO: Trova automaticamente il nome del workspace senza indovinarlo
          WORKSPACE=$(find . -name "*.xcworkspace" | head -n 1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          echo "Trovato Workspace: $WORKSPACE"
          echo "Uso Schema: $SCHEME"

          # Compila l'app senza firma (AltStore la firmerà dopo)
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Debug \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES

          # Crea il pacchetto .ipa
          mkdir -p Payload
          # Trova il file .app generato (il percorso può variare, lo cerchiamo)
          APP_PATH=$(find build/Build/Products/Debug-iphoneos -name "*.app" | head -n 1)
          
          echo "Impacchetto l'app: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r app-release.ipa Payload

      - name: Upload IPA to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ios
          path: ios/app-release.ipa
