        uses: actions/checkout@v4 # Aggiorniamo anche questo per sicurezza

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Aggiorniamo anche questo
        with:
          node-version: 18

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install

      - name: Build IPA with EAS
        run: |
          # Inserisci qui i comandi di build specifici per il tuo progetto
