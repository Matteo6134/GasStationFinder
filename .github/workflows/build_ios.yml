name: Build iOS Dev Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Expo & dependencies
        run: |
          npm install -g expo
          npm ci

      - name: Add expo-dev-client
        run: npx expo install expo-dev-client
        
      - name: Prebuild and Install CocoaPods
        run: |
          npx expo prebuild --platform ios --clean
          cd ios
          pod install
      
      - name: Read app name from package.json
        id: appname
        run: |
          RAW_NAME=$(jq -r .name package.json)
          SAFE_NAME=$(echo $RAW_NAME | tr -cd '[:alnum:]_')
          echo "APP_NAME=$SAFE_NAME" >> $GITHUB_ENV
      
      - name: Build iOS archive (unsigned)
        run: |
          xcodebuild \
            -workspace ios/${{ env.APP_NAME }}.xcworkspace \
            -scheme ${{ env.APP_NAME }} \
            -configuration Debug clean archive \
            -sdk iphoneos \
            -archivePath build/${{ env.APP_NAME }}.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Export IPA
        run: |
          cd build/${{ env.APP_NAME }}.xcarchive/Products/Applications
          mkdir -p Payload
          cp -r ${{ env.APP_NAME }}.app Payload/
          zip -r ${{ env.APP_NAME }}.ipa Payload
          mv ${{ env.APP_NAME }}.ipa $GITHUB_WORKSPACE/
      
      - name: Upload .ipa
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-ipa
          path: ${{ env.APP_NAME }}.ipa
