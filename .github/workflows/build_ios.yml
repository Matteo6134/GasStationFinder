name: Build iOS IPA

on:
  workflow_dispatch: # Permette di avviare la build manualmente dal tab Actions

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest # Usa l'ultimo macOS stabile disponibile su GitHub

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # O 20/22 a seconda del tuo progetto

      # Se usi Expo/EAS (Consigliato per React Native moderno)
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install # oppure 'yarn install' o 'bun install'

      # Build con EAS (metodo moderno)
      - name: Build with EAS
        run: eas build --platform ios --profile production --local --output ./app.ipa --non-interactive
        
